<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{libros.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{libros.add.headline}]]</h1>
                <div>
                    <a th:href="@{/libross}" class="btn btn-secondary">[[#{libros.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('libros')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='libros', field='titulo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='libros', field='libroAutorAutors', type='multiselect')}" />
                <input type="submit" th:value="#{libros.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
