<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{editorial.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{editorial.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/editorials}" class="btn btn-secondary">[[#{editorial.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms2::globalErrors('editorial')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms2::inputRow(object='editorial', field='idEditorial', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms2::inputRow(object='editorial', field='nombre')}" />
                <div th:replace="~{fragments/forms2::inputRow(object='editorial', field='libroEditorialLibroses', type='multiselect')}" />
                <input type="submit" th:value="#{editorial.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
